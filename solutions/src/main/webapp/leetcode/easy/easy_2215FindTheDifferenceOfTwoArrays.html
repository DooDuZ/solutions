	<script type="text/javascript">
		/*
		
			Given two 0-indexed integer arrays nums1 and nums2, return a list answer of size 2 where:
			answer[0] is a list of all distinct integers in nums1 which are not present in nums2.
			answer[1] is a list of all distinct integers in nums2 which are not present in nums1.
			Note that the integers in the lists may be returned in any order.
			
			두개의 정수 배열 num1과 num2가 주어지면
			num1에만 있는 값과 num2에만 있는 값을 인덱스로 사용하는 배열을 만들어서
			다시 배열에 담아 2차원 배열로 리턴해달라고 합니다.
			순서는 상관 없다고 하네요
			
			해석한건 아니고 그냥 첫줄이랑 Example 보고 적었습니다.
			아마 저렇게만 해도 풀릴겁니다...
			
			EX1)
			Input: nums1 = [1,2,3], nums2 = [2,4,6]
			Output: [[1,3],[4,6]]
			
			EX2)
			Input: nums1 = [1,2,3,3], nums2 = [1,1,2,2]
			Output: [[3],[]]
			
			예시는 nums1 과 nums2의 length가 같게 주어졌지만 실제 제출 시 test data에선 두 배열의 길이가 다른 경우가 존재합니다.
			고려해서 제출하세요!!			
			
			답 제출 형식)
				
				* @param {number[]} nums1
	 			* @param {number[]} nums2
	 			* @return {number[][]}
	 			
	 			var findDifference = function(nums1, nums2) {
	 			    //매서드 작성
	 			};
		*/
		let nums1 = [1,2,3,3];
		let nums2 = [1,1,2,2];
		function findDifference (nums1, nums2){
			let answer = [];
			let answer1 = [];
			let answer2 = [];
			
			for(let i = 0; i<nums1.length ; i++){
				let count = 0;
				let count2 = 0;
				for(let j = 0; j<nums2.length ; j++){
					if(nums1[i]==nums2[j]){
						count++;
					}
				}
				if(count==0 && answer1.indexOf(nums1[i]) < 0 ){
					answer1.push(nums1[i]);
				}
			}
			for(let i = 0; i<nums2.length ; i++){
				let count = 0;
				let count2 = 0;
				for(let j = 0; j<nums1.length ; j++){
					if(nums2[i]==nums1[j]){
						count2++;
					}
				}
				if(count2==0 && answer2.indexOf(nums2[i]) < 0){
					answer2.push(nums2[i]);
				}
			}			
			answer.push(answer1);
			answer.push(answer2);
			console.log(answer);
		}
		
		findDifference (nums1, nums2)
		
	</script>
