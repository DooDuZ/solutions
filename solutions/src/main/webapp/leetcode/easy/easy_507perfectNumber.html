<body>

	<script type="text/javascript">
	
	/*
	A perfect number is a positive integer -> perfect number는 양의 정수이다

	that is equal to the sum of its positive divisors, excluding the number itself. 
	that=perfect number 는 본인을 제외한 양의 약수들을 모두 더한 값과 같다.
	A divisor of an integer x is an integer that can divide x evenly. --> 약수의 정의 설명
	정수 x의 약수는 x를 균등하게 나눌 수 있는 정수이다.

	Given an integer n, return true if n is a perfect number, otherwise return false.
	n이 perfect number이면 true를
	그렇지 않으면 false를 반환해라
	*/

	function perfectNumber(x){

		let sum_divisor = 0;
		
		for( let i = 1; i<x; i++){
			if(x%i == 0){
				sum_divisor += i;
			}
		}
		if(sum_divisor==x){
			return true;
		}else{
			return false;
		}
	}

	for(let i = 1; i<100 ; i++){
		if(perfectNumber(i)){
			console.log(i)
		}
	}
	
	</script>
	
</body>
</html>
