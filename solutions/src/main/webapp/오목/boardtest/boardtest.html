	<style type="text/css">
	
	
	*{padding : 0 ; margin : 0 ; box-sizing: border-box;}
	td{width: 18px; height : 18px;}
	

	td::before{content: '';
    display: block;
    height: 18px;
    width: 1px;

	left : 8px;

	td::after{content: '';
    display: block;
    height: 1px;
    width: 18px;
    background-color: black;
    position : relative;
	bottom : 8px;
	}

	
	
	</style>



</head>
